name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x   # change if using .NET 8 or older

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

  cleanup:
    # Run cleanup after the build succeeds
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() }}   # only run if build succeeds
    permissions:
      actions: write
      contents: read

    steps:
      - name: ðŸ§¹ Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0          # ignore age, only keep by count
          keep_minimum_runs: 10   # keep the last 10 runs per workflow
